            font-size: 0.7rem;
            font-weight: 600;

        .factor-positive {
            color: #28a745;
            font-weight: 600;
        }

        .factor-negative {
            color: #dc3545;
            font-weight: 600;
        }

        .factor-neutral {
            color: #6c757d;
            font-weight: 600;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #666;
            font-size: 1.1rem;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 8px;
            margin: 20px;
            border: 1px solid #f5c6cb;
            text-align: center;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .games-table {
                font-size: 0.8rem;
            }
            
            .games-table th,
            .games-table td {
                padding: 8px 5px;
            }
            
            .game-cell {
                min-width: 150px;
            }
            
            .view-buttons,
            .effect-buttons {
                gap: 5px;
            }
            
            .view-buttons button,
            .effect-buttons button {
                font-size: 0.8rem;
                padding: 8px 15px;
            }

            .date-header {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
