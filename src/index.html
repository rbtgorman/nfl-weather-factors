<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL Stadium Weather Factors</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-weight: 300;
        }

        .date-nav {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .date-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 15px;
        }

        .date-nav-btn {
            background: #1e3c72;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .date-nav-btn:hover {
            background: #2a5298;
        }

        .current-date {
            font-size: 1.8rem;
            font-weight: 600;
            color: #333;
        }

        .weather-summary {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 15px;
        }

        .last-updated {
            font-size: 0.8rem;
            color: #999;
        }

        .nav-links {
            text-align: center;
            margin-bottom: 20px;
        }

        .nav-links a {
            color: #87CEEB;
            text-decoration: none;
            margin: 0 15px;
            font-size: 0.9rem;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        .view-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .view-buttons button {
            background: #1e3c72;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .view-buttons button.active {
            background: #2a5298;
            box-shadow: 0 0 0 3px rgba(30, 60, 114, 0.25);
        }

        .view-buttons button:hover {
            background: #2a5298;
            transform: translateY(-1px);
        }

        .effect-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .effect-buttons button {
            background: #1e3c72;
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .effect-buttons button.active {
            background: #2a5298;
            box-shadow: 0 0 0 3px rgba(30, 60, 114, 0.25);
        }

        .games-container {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .games-table {
            width: 100%;
            border-collapse: collapse;
        }

        .games-table thead {
            background: #1e3c72;
            color: white;
        }

        .games-table th {
            padding: 15px 10px;
            text-align: center;
            font-weight: 600;
            font-size: 1rem;
        }

        .games-table td {
            padding: 12px 10px;
            text-align: center;
            border-bottom: 1px solid #e9ecef;
            font-size: 0.9rem;
        }

        .games-table tbody tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        .games-table tbody tr:hover {
            background-color: #e3f2fd;
        }

        .game-cell {
            text-align: left !important;
            min-width: 200px;
            background: #f8f9fa !important;
        }

        .stadium-name {
            font-weight: 600;
            color: #1e3c72;
            font-size: 1rem;
            margin-bottom: 4px;
        }

        .game-details {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 2px;
        }

        .weather-info {
            font-size: 0.75rem;
            color: #999;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .dome-indicator {
            background: #28a745;
            color: white;
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 0.7rem;
            font-weight: 600;
        }

        .factor-positive {
            color: #28a745;
            font-weight: 600;
        }

        .factor-negative {
            color: #dc3545;
            font-weight: 600;
        }

        .factor-neutral {
            color: #6c757d;
            font-weight: 600;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #666;
            font-size: 1.1rem;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 8px;
            margin: 20px;
            border: 1px solid #f5c6cb;
            text-align: center;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .games-table {
                font-size: 0.8rem;
            }
            
            .games-table th,
            .games-table td {
                padding: 8px 5px;
            }
            
            .game-cell {
                min-width: 150px;
            }
            
            .view-buttons,
            .effect-buttons {
                gap: 5px;
            }
            
            .view-buttons button,
            .effect-buttons button {
                font-size: 0.8rem;
                padding: 8px 15px;
            }

            .date-header {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>NFL Stadium Weather Factors</h1>
        </div>

        <div class="date-nav">
            <div class="date-header">
                <button class="date-nav-btn">&lt;&lt; 9/08</button>
                <div class="current-date">September 9, 2025</div>
                <button class="date-nav-btn">9/10 &gt;&gt;</button>
            </div>
            <div class="weather-summary" id="weather-summary">
                Loading weather conditions for NFL stadiums...
            </div>
            <div class="last-updated" id="last-updated"></div>
        </div>

        <div class="nav-links">
            <a href="#" style="color: white;">Weather Impact Guide</a>
            <span style="color: white;">—</span>
            <a href="#" style="color: white;">NFL Stadium Factors</a>
        </div>

        <div class="view-buttons">
            <button class="active" onclick="changeView('percentage')">Stadium %</button>
            <button onclick="changeView('team')">Team Weather</button>
            <button onclick="changeView('position')">Position Groups</button>
            <button onclick="changeView('matchup')">Matchup Alert</button>
        </div>

        <div class="effect-buttons">
            <button class="active" onclick="changeEffect('combined')">Weather Adjusted</button>
            <button onclick="changeEffect('stadium')">Base Factors Only</button>
            <button onclick="changeEffect('weather')">Weather Impact Only</button>
        </div>

        <div class="games-container">
            <table class="games-table">
                <thead>
                    <tr id="table-header">
                        <th>Stadium</th>
                        <th>Passing</th>
                        <th>Rushing</th>
                        <th>Kicking</th>
                        <th>Weather</th>
                    </tr>
                </thead>
                <tbody id="stadiums-tbody">
                    <tr>
                        <td colspan="5" class="loading">Loading NFL stadium factors data...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let currentView = 'percentage';
        let currentEffect = 'combined';
        let stadiumFactorsData = null;

        // NFL team matchups (simulated for each stadium)
        const stadiumTeams = {
            "Lambeau Field": { home: "GB", away: "CHI" },
            "Soldier Field": { home: "CHI", away: "GB" },
            "Cleveland Browns Stadium": { home: "CLE", away: "PIT" },
            "Heinz Field": { home: "PIT", away: "BAL" },
            "M&T Bank Stadium": { home: "BAL", away: "CIN" },
            "MetLife Stadium": { home: "NYG", away: "WAS" },
            "Gillette Stadium": { home: "NE", away: "BUF" },
            "Hard Rock Stadium": { home: "MIA", away: "NYJ" },
            "TIAA Bank Field": { home: "JAX", away: "TEN" },
            "Empower Field": { home: "DEN", away: "LV" },
            "Lumen Field": { home: "SEA", away: "ARI" },
            "Levi's Stadium": { home: "SF", away: "SEA" },
            "Raymond James Stadium": { home: "TB", away: "CAR" },
            "NRG Stadium": { home: "HOU", away: "IND" },
            "Lucas Oil Stadium": { home: "IND", away: "JAX" },
            "Allegiant Stadium": { home: "LV", away: "LAC" },
            "SoFi Stadium": { home: "LAR", away: "SF" },
            "State Farm Stadium": { home: "ARI", away: "LAR" },
            "AT&T Stadium": { home: "DAL", away: "PHI" },
            "U.S. Bank Stadium": { home: "MIN", away: "DET" },
            "Ford Field": { home: "DET", away: "MIN" },
            "Mercedes-Benz Superdome": { home: "NO", away: "ATL" },
            "Mercedes-Benz Stadium": { home: "ATL", away: "NO" }
        };

        async function loadStadiumFactors() {
            console.log('Loading stadium factors...');
            try {
                const response = await fetch('/.netlify/functions/stadium-factors');
                console.log('API response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('API data received:', data);
                
                stadiumFactorsData = data;
                updateLastUpdated();
                updateWeatherSummary();
                renderTable();
                
            } catch (error) {
                console.error('Error loading stadium factors:', error);
                document.getElementById('stadiums-tbody').innerHTML = `
                    <tr><td colspan="5" class="error">Unable to load stadium factors data: ${error.message}</td></tr>
                `;
            }
        }

        function updateLastUpdated() {
            if (stadiumFactorsData && stadiumFactorsData.last_updated) {
                const date = new Date(stadiumFactorsData.last_updated);
                const timeString = date.toLocaleTimeString();
                document.getElementById('last-updated').textContent = `Last Updated: ${timeString}`;
            }
        }

        function updateWeatherSummary() {
            if (stadiumFactorsData && stadiumFactorsData.stadium_factors) {
                const outdoorStadiums = stadiumFactorsData.stadium_factors.filter(s => !s.is_dome);
                const domeStadiums = stadiumFactorsData.stadium_factors.filter(s => s.is_dome);
                
                // Count weather alerts
                let weatherAlerts = 0;
                outdoorStadiums.forEach(stadium => {
                    if (stadium.team_weather_advantage && stadium.team_weather_advantage.advantage_score) {
                        if (stadium.team_weather_advantage.advantage_score > 108 || stadium.team_weather_advantage.advantage_score < 96) {
                            weatherAlerts++;
                        }
                    }
                });
                
                document.getElementById('weather-summary').textContent = 
                    `${outdoorStadiums.length} outdoor stadiums monitored, ${domeStadiums.length} indoor. ${weatherAlerts} weather advantage alerts detected.`;
            }
        }

        function updateTableHeaders() {
            const header = document.getElementById('table-header');
            
            if (currentView === 'team') {
                header.innerHTML = `
                    <tr>
                        <th>Matchup</th>
                        <th>Home Advantage</th>
                        <th>Weather Narrative</th>
                        <th>Advantage Score</th>
                        <th>Conditions</th>
                    </tr>
                `;
            } else if (currentView === 'position') {
                header.innerHTML = `
                    <tr>
                        <th>Stadium</th>
                        <th>Passing Impact</th>
                        <th>Rushing Impact</th>
                        <th>Kicking Impact</th>
                        <th>Defense Impact</th>
                    </tr>
                `;
            } else if (currentView === 'matchup') {
                header.innerHTML = `
                    <tr>
                        <th>Alert Type</th>
                        <th>Teams Affected</th>
                        <th>Weather Factor</th>
                        <th>Impact Level</th>
                        <th>Details</th>
                    </tr>
                `;
            } else {
                header.innerHTML = `
                    <tr>
                        <th>Stadium</th>
                        <th>Passing</th>
                        <th>Rushing</th>
                        <th>Kicking</th>
                        <th>Weather</th>
                    </tr>
                `;
            }
        }

        function renderTable() {
            console.log('Rendering table...');
            
            if (!stadiumFactorsData || !stadiumFactorsData.stadium_factors) {
                console.error('No stadium factors data available');
                return;
            }

            updateTableHeaders();
            const tbody = document.getElementById('stadiums-tbody');
            tbody.innerHTML = '';

            if (currentView === 'team') {
                renderTeamWeatherView(tbody);
            } else if (currentView === 'position') {
                renderPositionGroupView(tbody);
            } else if (currentView === 'matchup') {
                renderMatchupAlertView(tbody);
            } else {
                renderStandardView(tbody);
            }
        }

        function renderStandardView(tbody) {
            stadiumFactorsData.stadium_factors.forEach((factor, index) => {
                const teams = stadiumTeams[factor.stadium] || { home: "HOME", away: "AWAY" };
                const gameTime = `1:${(index % 4) * 15 || '00'} PM`;
                
                const row = document.createElement('tr');
                
                let passingDisplay, rushingDisplay, kickingDisplay;
                
                if (currentEffect === 'combined') {
                    if (currentView === 'percentage') {
                        passingDisplay = formatAsPercentage(factor.passing_factor);
                        rushingDisplay = formatAsPercentage(factor.rushing_factor);
                        kickingDisplay = formatAsPercentage(factor.kicking_factor);
                    } else {
                        passingDisplay = factor.passing_factor.toFixed(2);
                        rushingDisplay = factor.rushing_factor.toFixed(2);
                        kickingDisplay = factor.kicking_factor.toFixed(2);
                    }
                } else if (currentEffect === 'stadium') {
                    if (currentView === 'percentage') {
                        passingDisplay = formatAsPercentage(factor.base_passing_factor);
                        rushingDisplay = formatAsPercentage(factor.base_rushing_factor);
                        kickingDisplay = formatAsPercentage(factor.base_kicking_factor);
                    } else {
                        passingDisplay = factor.base_passing_factor.toFixed(2);
                        rushingDisplay = factor.base_rushing_factor.toFixed(2);
                        kickingDisplay = factor.base_kicking_factor.toFixed(2);
                    }
                } else {
                    const passingDiff = factor.passing_factor - factor.base_passing_factor;
                    const rushingDiff = factor.rushing_factor - factor.base_rushing_factor;
                    const kickingDiff = factor.kicking_factor - factor.base_kicking_factor;
                    
                    passingDisplay = formatDifference(passingDiff);
                    rushingDisplay = formatDifference(rushingDiff);
                    kickingDisplay = formatDifference(kickingDiff);
                }

                let weatherDisplay = factor.weather;
                if (factor.is_dome) {
                    weatherDisplay = `<span class="dome-indicator">DOME</span>`;
                }

                row.innerHTML = `
                    <td class="game-cell">
                        <div class="stadium-name">${factor.stadium}</div>
                        <div class="game-details">${teams.away} @ ${teams.home} ${gameTime}</div>
                        <div class="weather-info">
                            ${factor.is_dome ? '' : factor.weather}
                        </div>
                    </td>
                    <td class="${getFactorClass(currentEffect === 'combined' ? factor.passing_factor : factor.base_passing_factor)}">
                        ${passingDisplay}
                    </td>
                    <td class="${getFactorClass(currentEffect === 'combined' ? factor.rushing_factor : factor.base_rushing_factor)}">
                        ${rushingDisplay}
                    </td>
                    <td class="${getFactorClass(currentEffect === 'combined' ? factor.kicking_factor : factor.base_kicking_factor)}">
                        ${kickingDisplay}
                    </td>
                    <td style="font-size: 0.8rem;">
                        ${weatherDisplay}
                    </td>
                `;
                
                tbody.appendChild(row);
            });
        }

        function renderTeamWeatherView(tbody) {
            stadiumFactorsData.stadium_factors.forEach((factor) => {
                if (factor.is_dome) return; // Skip domes for team weather view
                
                const teamAdvantage = factor.team_weather_advantage;
                if (!teamAdvantage) return;
                
                const teams = stadiumTeams[factor.stadium] || { home: "HOME", away: "AWAY" };
                const row = document.createElement('tr');
                
                const advantageClass = teamAdvantage.advantage_score > 108 ? 'factor-positive' : 
                                     teamAdvantage.advantage_score < 96 ? 'factor-negative' : 'factor-neutral';
                
                row.innerHTML = `
                    <td class="game-cell">
                        <div class="stadium-name">${teams.away} @ ${teams.home}</div>
                        <div class="game-details">${factor.stadium}</div>
                        <div class="weather-info">${factor.home_team}</div>
                    </td>
                    <td class="${advantageClass}">
                        ${(teamAdvantage.home_advantage * 100).toFixed(0)}%
                    </td>
                    <td style="font-size: 0.8rem; max-width: 200px;">
                        ${teamAdvantage.weather_narrative}
                    </td>
                    <td class="${advantageClass}">
                        ${teamAdvantage.advantage_score}
                    </td>
                    <td style="font-size: 0.8rem;">
                        ${factor.weather}
                    </td>
                `;
                
                tbody.appendChild(row);
            });
        }

        function renderPositionGroupView(tbody) {
            stadiumFactorsData.stadium_factors.forEach((factor) => {
                const impacts = factor.position_impacts;
                if (!impacts) return;
                
                const row = document.createElement('tr');
                
                row.innerHTML = `
                    <td class="game-cell">
                        <div class="stadium-name">${factor.stadium}</div>
                        <div class="game-details">${factor.home_team}</div>
                        <div class="weather-info">${factor.weather}</div>
                    </td>
                    <td class="${getFactorClass(impacts.passing_offense)}">
                        ${formatAsPercentage(impacts.passing_offense)}
                    </td>
                    <td class="${getFactorClass(impacts.rushing_offense)}">
                        ${formatAsPercentage(impacts.rushing_offense)}
                    </td>
                    <td class="${getFactorClass(impacts.field_goal_unit)}">
                        ${formatAsPercentage(impacts.field_goal_unit)}
                    </td>
                    <td class="${getFactorClass(impacts.defense)}">
                        ${formatAsPercentage(impacts.defense)}
                    </td>
                `;
                
                tbody.appendChild(row);
            });
        }

        function renderMatchupAlertView(tbody) {
            const alerts = [];
            
            stadiumFactorsData.stadium_factors.forEach((factor) => {
                if (factor.is_dome) return;
                
                const teamAdvantage = factor.team_weather_advantage;
                const weather = factor.weather_details;
                
                if (!teamAdvantage || !weather) return;
                
                // Generate alerts based on conditions
                if (weather.temp < 40 && teamAdvantage.advantage_score > 110) {
                    alerts.push({
                        type: "COLD WEATHER ADVANTAGE",
                        teams: `${factor.home_team} vs visiting team`,
                        factor: `${weather.temp}°F`,
                        impact: "HIGH",
                        details: "Home team has significant cold weather advantage"
                    });
                }
                
                if (weather.wind > 20) {
                    alerts.push({
                        type: "HIGH WIND ALERT",
                        teams: `All teams at ${factor.stadium}`,
                        factor: `${weather.wind} mph winds`,
                        impact: "HIGH",
                        details: "Passing game and kicking severely impacted"
                    });
                }
                
                if (weather.precipitation && teamAdvantage.advantage_score > 105) {
                    alerts.push({
                        type: "PRECIPITATION ADVANTAGE",
                        teams: `${factor.home_team} vs visiting team`,
                        factor: "Rain/Snow conditions",
                        impact: "MODERATE",
                        details: "Home team better equipped for wet conditions"
                    });
                }
                
                if (teamAdvantage.advantage_score < 95) {
                    alerts.push({
                        type: "VISITING TEAM ADVANTAGE",
                        teams: `Visiting team at ${factor.stadium}`,
                        factor: teamAdvantage.weather_factors.join(", "),
                        impact: "MODERATE",
                        details: "Visiting team handles conditions better than home team"
                    });
                }
            });
            
            if (alerts.length === 0) {
                const row = document.createElement('tr');
                row.innerHTML = `<td colspan="5" style="text-align: center; padding: 40px; color: #666;">No significant weather advantages detected today</td>`;
                tbody.appendChild(row);
                return;
            }
            
            alerts.forEach(alert => {
                const row = document.createElement('tr');
                const impactClass = alert.impact === 'HIGH' ? 'factor-negative' : 'factor-neutral';
                
                row.innerHTML = `
                    <td class="game-cell">
                        <div class="stadium-name">${alert.type}</div>
                    </td>
                    <td style="font-size: 0.9rem;">
                        ${alert.teams}
                    </td>
                    <td style="font-size: 0.9rem;">
                        ${alert.factor}
                    </td>
                    <td class="${impactClass}">
                        ${alert.impact}
                    </td>
                    <td style="font-size: 0.8rem;">
                        ${alert.details}
                    </td>
                `;
                
                tbody.appendChild(row);
            });
        }

        function formatAsPercentage(factor) {
            const percent = ((factor - 1) * 100).toFixed(0);
            return `${percent > 0 ? '+' : ''}${percent}%`;
        }

        function formatDifference(diff) {
            const percent = (diff * 100).toFixed(0);
            if (Math.abs(percent) < 1) return '0%';
            return `${percent > 0 ? '+' : ''}${percent}%`;
        }

        function getFactorClass(value) {
            if (value > 1.05) return 'factor-positive';
            if (value < 0.95) return 'factor-negative';
            return 'factor-neutral';
        }

        function changeView(view) {
            currentView = view;
            updateActiveButtons('.view-buttons button', view);
            renderTable();
            console.log('View changed to:', view);
        }

        function changeEffect(effect) {
            currentEffect = effect;
            updateActiveButtons('.effect-buttons button', effect);
            if (currentView === 'percentage') {
                renderTable(); // Re-render for standard view
            }
            console.log('Effect changed to:', effect);
        }

        function updateActiveButtons(selector, activeValue) {
            document.querySelectorAll(selector).forEach(btn => {
                btn.classList.remove('active');
                if (btn.onclick && btn.onclick.toString().includes(`'${activeValue}'`)) {
                    btn.classList.add('active');
                }
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, initializing...');
            loadStadiumFactors();
            
            setInterval(loadStadiumFactors, 30 * 60 * 1000);
        });
    </script>
</body>
</html>
